      align-items: center;
      height: 100vh;

      padding: 20px;

      width: 80%;
      margin: 10px auto;
    }

    button {
      padding: 5px 15px;
      background-color: white;
      color: chocolate;
      border: none;
      cursor: pointer;
    }

    #output {

      padding: 10px;
      border-radius: 5px;
